[tool.uv]
package = false
dev-dependencies = [
  "kaggle>=1.6.6",
  "notebook==7.3.3",
  "seaborn>=0.13.2",
  "streamlit>=1.43.2",
  "kagglehub>=0.3.10",
]


[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cu124" }
